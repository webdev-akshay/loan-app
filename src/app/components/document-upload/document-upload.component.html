<div class="container">
  <div class="row m-0 d-flex justify-content-center mt-5">
    <div class="col-md-4 d-grid justify-content-center mt-5">
      <h5>Upload Supporting Documents</h5>
      <div class="mb-3">
        <label for="formFile" class="form-label">Browse and Upload</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <button class="btn btn-info" (click)="onScan()">Scan Document</button>
        <div *ngIf="uploadedFile">
          <p>File Uploaded: {{ uploadedFile.name }}</p>
        </div>
    </div>
  </div>
</div>
