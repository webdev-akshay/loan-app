<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="salary" class="form-label">Salary:</label>
          <input 
            id="salary" 
            type="number" 
            class="form-control" 
            formControlName="salary" 
            [class.is-invalid]="form.get('salary')?.invalid && form.get('salary')?.touched"
          />
          <div *ngIf="form.get('salary')?.invalid && form.get('salary')?.touched" class="invalid-feedback">
            <span *ngIf="form.get('salary')?.hasError('required')">Salary is required.</span>
            <span *ngIf="form.get('salary')?.hasError('min')">Salary must be a positive number.</span>
          </div>
        </div>
    
        <div class="mb-3">
          <label for="pan" class="form-label">PAN:</label>
          <input 
            id="pan" 
            type="text" 
            class="form-control" 
            formControlName="pan" 
            [class.is-invalid]="form.get('pan')?.invalid && form.get('pan')?.touched"
          />
          <div *ngIf="form.get('pan')?.invalid && form.get('pan')?.touched" class="invalid-feedback">
            <span *ngIf="form.get('pan')?.hasError('required')">PAN is required.</span>
          </div>
        </div>
    
        <div class="mb-3">
          <label for="aadhaar" class="form-label">Aadhaar:</label>
          <input 
            id="aadhaar" 
            type="text" 
            class="form-control" 
            formControlName="aadhaar" 
            [class.is-invalid]="form.get('aadhaar')?.invalid && form.get('aadhaar')?.touched"
          />
          <div *ngIf="form.get('aadhaar')?.invalid && form.get('aadhaar')?.touched" class="invalid-feedback">
            <span *ngIf="form.get('aadhaar')?.hasError('required')">Aadhaar is required.</span>
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
